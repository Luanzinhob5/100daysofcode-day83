{% include "header.html" %}
    <main class="py-20">
        <div class="container mx-auto px-6 lg:px-8">

            <div class="text-center mb-16">
                <h1 class="text-5xl font-serif font-bold text-[#DDDAD0]">Projetos de Automação</h1>
                <p class="mt-4 text-lg text-[#DDDAD0]/70">Scripts e bots que criei para otimizar processos e resolver problemas.</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 ">
                {% for projeto in projetos %}
                <div class="bg-[#2a2a2a] rounded-lg shadow-xl overflow-hidden group transform hover:-translate-y-2 transition-all duration-300">
                    <div class="overflow-hidden h-56">
                        <img src="#" alt="Imagem do Projeto 1" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <div class="p-6">
                        <h3 class="text-2xl font-bold font-serif mb-2 text-[#DDDAD0]">{{ projeto.titulo }}</h3>
                        <p class="text-[#DDDAD0]/70 mb-6">
                        {{ projeto.descricao }}
                        </p>
                        <div class="flex gap-x-4">
                            <a href='{{ projeto.link_github }}' class="font-semibold text-white hover:underline">Ver no GitHub</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div> 
        </div>
    </main>
</body>
</html>
